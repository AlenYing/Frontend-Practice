<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app2">
        <span :title="message">
            查看此处的信息
        </span>
    </div>
    <div id="app3">
        <div>
            <div v-for="todo in todos">
                {{todo.text}}
            </div>
        </div>
    </div>
    <div id="app4">
        <p v-for="msg in message">{{msg}}</p>
        <button @click="reverseMessage">反转消息</button>
    </div>
    <div id="app5">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello vue!'
            }
        })
        var app2 = new Vue({
            el: '#app2',
            data: {
                message: '页面加载于' + new Date().toLocaleString()
            }
        })
        var app3 = new Vue({
            el: '#app3',
            data: {
                todos: [
                    { text: 'xxx' },
                    { text: 'xyyy' },
                    { text: 'zzzz' }
                ]
            }
        })
        var app4 = new Vue({
            el: '#app4',
            data: {
                message: ["hello js", "SADSAD ASD"]
            },
            methods: {
                reverseMessage: function () {
                    this.message.forEach((msg, index) => {
                        console.log(this.message, msg)
                        this.$set(this.message, index, msg.split('').reverse().join(''))
                    });// split 分割字符串 reverse反转数组 join 从数组创建字符串
                }
            }
        })
        var app5 = new Vue({
            el:'#app5',
            data:()=>{
                return {
                    message:''
                }
            }
        })
    </script>
</body>

</html>
